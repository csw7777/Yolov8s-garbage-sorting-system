    buttons[i].addEventListener('click', function() {
      // 改变背景颜色
      document.body.style.backgroundColor = getRandomColor(); // 使用函数来获取随机颜色
      this.style.backgroundColor = getRandomColor(); // 使用函数来获取随机颜色

    });
  }

  // 函数：生成随机颜色
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
