<script>

function clearInput(button) {

    // 获取按钮前面的所有兄弟元素

    var siblings = Array.prototype.slice.call(button.parentNode.children);

    // 找到输入框并清空它的值

    for (var i = 0; i < siblings.length; i++) {

        if (siblings[i] === button && i > 0 && siblings[i-1].tagName === 'INPUT') {

            siblings[i-1].value = '';

            break;

        }

    }

}

</script>
<script>
function deleteRow(button) {

    // 找到按钮所在的tr元素

    var row = button.closest('tr');
    var inputs = button.closest('tr').querySelectorAll('input');
    var username = inputs[0].value.trim();
    // 如果找到了tr元素，从其父元素中移除它

    if (row) {

        row.parentNode.removeChild(row);

    }
    if (!username) {
        return;
    }


    fetch('/users?username=' + encodeURIComponent(username), { method: 'DELETE' })

    .then(response => response.json())

    .then(data => {

        if (data.success) {

            alert("用户删除成功！");
        } else {
            alert(data.message); // 显示错误消息
        }

    })
}
function refreshPage() {
    // 刷新当前页面
    window.location.reload();
}
function addUser(button) {

    // 获取按钮所在行的所有input元素

    var inputs = button.closest('tr').querySelectorAll('input');

    var username = inputs[0].value.trim();

    var password = inputs[1].value.trim();



    // 检查输入是否为空

    if (!username || !password) {

        alert("用户名或密码不能为空！");

        return;

    }



    // 发送POST请求到后端

    fetch('/users', {

        method: 'POST',

        headers: {

            'Content-Type': 'application/json'

        },

        body: JSON.stringify({ username: username, password: password })

    })

    .then(response => {

        if (!response.ok) {

            throw response;

        return response.json();

    .then(data => {

        if (data.success) {
