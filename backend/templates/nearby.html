      {{ username }}的个人中心

      <a onclick="redirectToPersonalCenter();return false" class="hover:text-gray-300 glow" href="#">
        个人中心
      </a>
    </nav>
  </div>
  <div class="flex items-center gap-2">
    <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 md:hidden">
      <svg

        height="24"
        viewBox="0 0 24 24"

        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"

<main class="flex flex-col items-center justify-center py-8 px-4 md:px-6">
  <div class="w-full max-w-4xl relative">
    <div class="absolute inset-0 bg-gradient-to-r from-pink-300 to-teal-300 blur-[100px] opacity-50 z-0"></div>
    <div class="relative z-10">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-300 to-teal-300 glow">
          Nearby Garbage Sorting Sites
        </h1>
      </div>
      <div
        class="border text-card-foreground bg-white dark:bg-gray-950 rounded-lg shadow-md overflow-hidden"
        data-v0-t="card"
      >
        <div class="p-6 space-y-4">
          <div id="allmap" class="w-full h-[400px] rounded-lg overflow-hidden"></div>
          <div class="grid gap-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="address"
            >
              Address
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="address"
              placeholder="Enter an address"
            />

          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">

        </div>
      </div>
    </div>
  </div>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
<style>
    button:hover {
        background-color: #ffc0cb; /* 浅粉色 */
    }
</style>
<script>
   function redirectToPersonalCenter() {

            const username = "{{ username }}";

            let url = `http://127.0.0.1:5000/personal-center?username=${username}`;

            window.location.href = url;

        }
</script>
<script>
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图，设置中心点坐标和地图级别
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
